<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">

        <div class="header"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>Weather App</div>
        <div class="content">
            <div class="searchBox">
                <input type="text" class="text">
                <button class="search">Search</button>
            </div>
            <div class="weatherBox">
                <div class="city">Vancouver</div>
                <div class="temperature">3.14 °C</div>
                <div class="humidity">Humidity: 70%</div>
                <div class="wind">Wind: 0.89 km/h</div>
            </div>
            <div class="box">
                
                
            </div>
        </div>
        <div class="footer">Copyright © Hugo Gibbs 2022. All rights reserved</div>
    </div>
</body>
</html>
